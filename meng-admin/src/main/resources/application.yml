# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8020
  quartz:
    job-store-type: jdbc
    properties:
      org.quartz.threadPool.thread-count: 10
# PageHelper分页插件
mybatis:
  type-aliases-package: com.meng.entity
  mapper-locations: classpath:mapper/**/*.xml
  configuration-properties:
    offsetAsPageNum: true
    rowBoundsWithCount: true
    reasonable: true



# Swagger配置
swagger:
  # 是否开启swagger
  enabled: false
  # 请求前缀
  pathMapping: /dev-api

spring:
  datasource:
